    <style>
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed; /* Use fixed to cover the entire screen */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white; /* Add transparency for better visibility */
            z-index: 9999; /* Ensure it stays on top of other content */
        }
    
        .loader-1 {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.16); /* Slightly transparent */
            border-bottom-color: #1773B8;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
    
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
